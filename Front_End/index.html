<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid-sm">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="#" class="navbar-brand" >Footbook</a>
        <!-- <input class="form-control form-control-sm" class="navbar-expand-lg" type="text" placeholder="Search Photo / Album"> -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-sm" class="form-nav" type="text" placeholder="Search Photo / Album">
        <div class="collapse navbar-collapse " id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a href="#" class="nav-link ">Login</a>
                </li>
            </ul>
        </div>  
      </nav>
    </div>
   
          
     <div class="container-fluid-sm">
          <div class="row justify-content-center">
              <div class="col-12 col-sm-6 col-md-3">
                <form class="form-container">
                  <div class="form-group">
                    <label for="exampleFirstName">First Name</label>
                    <input type="email" class="form-control" id="exampleFirstName" aria-describedby="emailHelp" placeholder="First name">
                  </div>
                  <div class="form-group">
                    <label for="exampleLastName">Last Name</label>
                    <input type="password" class="form-control" id="exampleLastName" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleNewPassword">New Password</label>
                    <input type="password" class="form-control" id="exampleNewPassword" placeholder="New Password">
                  </div>
                  <div class="form-group">
                    <label for="Password Confirmation">Password Confirmation</label>
                    <input type="password" class="form-control" id="Password Confirmation" placeholder="Password Confirmation">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
          </div>
     </div>
      
    
    
  </body>
</html>
