<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">

    <link rel="stylesheet" type="text/css" href="./CSS/fontawesome-free-5.14.0-web/css/all.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container-fluid-sm">
      <nav class="navbar navbar-expand-sm ">
        <a href="#" class="navbar-brand" ><strong>Footbook</strong></a>
        <!-- <input class="form-control form-control-sm" class="navbar-expand-lg" type="text" placeholder="Search Photo / Album"> -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon ">
              <i class="fas fa-bars fa-2x"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse " id="navbarMenu">
          <input class="form-control form-search" type="text" placeholder="Search Photo / Album">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a href="#" class="nav-link ">Login</a>
                </li>
            </ul>
        </div>  
      </nav>
    </div>
   
     <div class="container">
      <h2 >Fotobook Signup</h2>
       <div class="row justify-content-center index-page">
          <div class="card" id="card-logo">
            <div class="card-body">
              <img src="./Img/Google.png">
              <img src="./Img/FB.jpg">
              <img src="./Img/Twitter.png">
            </div>
          </div>
       </div>  
          <div class="row justify-content-center index-page" >
                <div class="card" id="card-login">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleFirstName"><strong>First Name</strong></label>
                      <input type="email" class="form-control" id="exampleFirstName" aria-describedby="emailHelp" placeholder="First name">
                    </div>
                    <div class="form-group">
                      <label for="exampleLastName"><strong>Last Name</strong></label>
                      <input type="password" class="form-control" id="exampleLastName" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleNewPassword"><strong>New Password</strong></label>
                      <input type="password" class="form-control" id="exampleNewPassword" placeholder="New Password">
                    </div>
                    <div class="form-group">
                      <label for="Password Confirmation"><strong>Password Confirmation</strong></label>
                      <input type="password" class="form-control" id="Password Confirmation" placeholder="Password Confirmation">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn sign-up">Sign Up</button>
                    </div>
                  </div>
                </div>
          </div>
     </div>
      
    
    
  </body>
</html>
